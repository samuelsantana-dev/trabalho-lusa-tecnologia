<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Gerador de Links WhatsApp</h1>
        <div class="form-group">
            <label for="codigoPais">Código do País *</label>
            <select id="codigoPais" class="form-control">
                <option value="" disabled selected>Selecione o código do país</option>
                <option value="55">Brasil (+55)</option>
                <option value="1">Estados Unidos (+1)</option>
                <option value="44">Reino Unido (+44)</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>

        <div class="form-group">
            <label for="numero">Número de Telefone *</label>
            <p>Por exemplo: <b>(11) 9 1111-1111</b></p>
            <input  type="number" id="numero" placeholder="Digite o numero"  placeholder="(11) 9 1111-1111" class="form-control"  onkeypress="return somenteNumeros(event)" required>

        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem *</label>
            <input type="text" id="mensagem" class="form-control" placeholder="Digite sua mensagem">
        </div>

        <button class="btn" onclick="gerarLink()">Gerar Link</button>

        <div id="linkGerado" class="result">
            <!-- O link gerado será exibido aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
