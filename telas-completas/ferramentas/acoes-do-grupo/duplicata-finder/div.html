<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicata Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow" style="width: 400px; border-radius: 10px;">
        <div class="card-body">
            <h5 class="card-title">Duplicata Finder</h5>
            <input type="text" class="form-control mb-3 rounded-pill" placeholder="Digite aqui para pesquisar">
            
            <div class="card mb-3">
                <div class="card-body d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle me-3">
                    <div>
                        <p class="card-text mb-0">Sistema Holder</p>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle me-3">
                    <div class="flex-grow-1">
                        <p class="card-text mb-0 text-muted">2 grupos em comum</p>
                        <p class="card-text mb-0">Zap Suite - Dev</p>
                        <p class="card-text mb-0">Zap Suite</p>
                    </div>
                    <button type="button" class="btn btn-success">Remover</button>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body d-flex align-items-center">
                    <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle me-3">
                    <div>
                        <p class="card-text mb-0 text-muted">3 grupos em comum</p>
                        <p class="card-text mb-0">Grape Valley G1</p>
                        <p class="card-text mb-0">Grape Valley Corporates</p>
                    </div>
                </div>
            </div>

            <button class="btn btn-secondary w-100 rounded-pill">Fechar</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
