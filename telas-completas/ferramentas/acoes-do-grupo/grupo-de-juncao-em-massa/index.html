<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de junção em massa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm" style="max-width: 450px;">
        <div class="card-body">
            <h5 class="card-title">Grupos de junção em massa</h5>

            <div class="mb-3">
                <label for="juncaoMassa" class="form-label fw-bold">Junção em massa <span class="text-danger">*</span></label>
                <textarea class="form-control" id="juncaoMassa" placeholder="Digite a junção em massa" rows="3"></textarea>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="atrasoDinamico">
                <label class="form-check-label" for="atrasoDinamico">Atraso dinâmico</label>
            </div>

            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="corrigirAtraso" class="col-form-label">Corrigir atraso:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="corrigirAtraso">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="col-auto">
                    <span class="form-text">Segundos</span>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3 gap-2">
                <button class="btn btn-outline-secondary">Fechar</button>
                <button class="btn btn-primary">Juntar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
