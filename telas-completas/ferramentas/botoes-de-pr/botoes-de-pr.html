<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de PR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Div dos botões de pr -->
    <div class="container-botoes-de-pr">
        <div class="button-list-botoes-de-pr">
            <div class="button-item-botoes-de-pr">
                <p>Adicionar às guias personalizadas</p>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Agendar</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <p>Notas</p>
                 <label class="switch">
                    <input type="checkbox" id="notas-button-input" onclick="inputCheck()">
                    <span class="slider round">Notas</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Lembrete</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Resposta Rápida</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Afirmativo</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>    
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Perfil</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
        </div>

    </div>
     <!-- section de div notas -->
     <section class="panel d-none" id="section-notas">
        <div class="popup-content">
            <div class="filters" onclick="filtrarTipo()">
                <label for="note-type">Tipo:</label>
                <select class="filter-tipo">
                    <option value="todos">Todos</option>
                    <option value="grupo">Nota do Grupo</option>
                    <option value="individual">Nota Individual</option>
                </select>
            </div>
            <div class="filters">
                <label for="note-type">Ordenar:</label>
                <select class="filter-tipo">
                    <option value="todos">Todos</option>
                    <option value="criação">Data de criação</option>
                    <option value="individual">Tipo de status</option>
                </select>
            </div>
            <button class="add-note-btn" id="button-nota" onclick="ouvirClick()">+ Adicionar Nota</button>
            <div class="note-card list-container-chatbot">
                <div class="user-item note-card-header d-flex justify-content-between flex-column">
                </div>
            </div>
        </div>
    </section>

    <!-- Popup para Adicionar Nota -->
    <section class="popup mt-5 d-none" id="div-nota">
        <div class="popup-content">
            <button class="close-popup" id="close-popup">&times;</button>
            <div id="form-notas-criar" >
                <div class="mb-3">
                    <label for="opcao-notas" class="form-label">Opção</label>
                    <select name="opcao" id="opcao-notas" class="form-select">
                        <option value="individual">Individual</option>
                        <option value="grupo">Grupo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="opcao-notas-name" class="form-label">Nome</label>
                    <select name="opcao" id="opcao-notas-name" class="form-select">
                        <option value="samuel">Samuel Santana</option>
                        <option value="isaias">Isaias</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="titulo-notas" class="form-label">Título *</label>
                    <input type="text" class="form-control" id="titulo-notas" placeholder="Digite o texto">
                </div>
                <div class="mb-3">
                    <label for="notas-input" class="form-label">Notas *</label>
                    <textarea class="form-control" id="notas-input" rows="3"></textarea>
                </div>
                <button type="button" id="button-enviar-form-notas" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
            </div>
        </div>
    </section>

  

    <script src="script.js"></script>
</body>
</html>
