<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de PR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>

    <section>
        <select name="" id="">
            <option value="samuel">Samuel Santana</option>
        </select>
    </section>
    <!-- Div dos botões de pr -->
    <div class="container-botoes-de-pr">
        <div class="button-list-botoes-de-pr">
            <div class="button-item-botoes-de-pr">
                <p>Adicionar às guias personalizadas</p>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Agendar</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <p>Notas</p>
                 <label class="switch">
                    <input type="checkbox" id="button-nota">
                    <span class="slider round">Notas</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Lembrete</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Resposta Rápida</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Afirmativo</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>    
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Perfil</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
        </div>

    </div>
    <!-- section de div notas -->
    <section class="container">
        <div id="div-nota" class="d-none">
            <form id="form-notas-criar">
                <div class="mb-3">
                    <select name="opcao" id="opcao-notas" class="form-select">
                        <option value="samuel">Samuel Santana</option>	
                    </select>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo *</label>
                    <input type="text" class="form-control" id="titulo-notas" placeholder="Digite o texto">
                </div>
                <div class="mb-3">
                    <label for="notas-input" class="form-label">Notas *</label>
                    <textarea class="form-control" id="notas-input" rows="3"></textarea>
                </div>
                <input type="submit" id="button-enviar-form-notas" class="btn btn-primary"></input>
            </form>
        </div>
        <hr>
        <div id="div-resultado" class="d-none">
            <div class="user-item">
                <!-- Adicionar div -->
                 <div></div>
                <div class="user-actions">
                    <button class="btn copy-btn" onclick="copyText(this)">Copiar</button>
                    <button class="btn edit-btn" onclick="editText(this)">Editar</button>
                    <button class="btn delete-btn" onclick="deleteUser(this)">Excluir</button>
                </div>
            </div>
        </div>
    </section>
  

    <script src="script.js"></script>
</body>
</html>
