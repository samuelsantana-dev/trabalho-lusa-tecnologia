<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de PR</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-botoes-de-pr">
        <div class="button-list-botoes-de-pr">
            <div class="button-item-botoes-de-pr">
                <p>Adicionar às guias personalizadas</p>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Agendar</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <p>Notas</p>
                 <label class="switch">
                    <input type="checkbox" id="button-nota">
                    <span class="slider round">Notas</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Lembrete</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Resposta Rápida</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Afirmativo</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>    
            </div>
            <div class="button-item-botoes-de-pr">
                <span>Perfil</span>
                 <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">mostrar</span>
                </label>
            </div>
        </div>

    </div>
    <section class="container">
        <div id="div-nota" class="d-none">
            <div class="mb-3">
                <select name="opcao" id="opcao-notas" class="form-select">
                    <option value="samuel">Samuel Santana</option>	
                </select>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo *</label>
                <input type="text" class="form-control" id="titulo-notas" placeholder="Digite o texto">
            </div>
            <div class="mb-3">
                <label for="notas-input" class="form-label">Notas *</label>
                <textarea class="form-control" id="notas-input" rows="3"></textarea>
            </div>
            <input type="submit" id="button-enviar-form-notas" class="btn btn-primary"></input>
        </div>

        <div id="div-resultado" class="d-none">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </section>
  

    <script src="script.js"></script>
</body>
</html>
