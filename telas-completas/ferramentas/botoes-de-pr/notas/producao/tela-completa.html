<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="panel">
    <div class="panel-header">
        <h1>Notas</h1>
        <button class="close-btn">Fechar</button>
    </div>
    <div class="filters">
        <label for="note-type">Tipo:</label>
        <button class="filter-btn active">Nota do Grupo</button>
        <button class="filter-btn">Nota Individual</button>
    </div>
    <div class="search-order">
        <input type="text" placeholder="Digite aqui...">
        <select>
            <option>Ordenar: Data</option>
            <option>Ordenar: Nome</option>
        </select>
    </div>
    <button class="add-note-btn" id="button-nota">+ Adicionar Nota</button>
    <!-- Div admin resultado -->
    <div class="note-card">
        <div class="user-item note-card-header d-flex justify-content-between direction-column">
            <!-- div -->
        </div>
    </div>
</div>

<section class="container mt-5">
    <div id="div-nota" class="d-none">
        <form id="form-notas-criar">
            <div class="mb-3">
                <label for="opcao-notas" class="form-label">Opção</label>
                <select name="opcao" id="opcao-notas" class="form-select">
                    <option value="samuel">Samuel Santana</option>	
                </select>
            </div>
            <div class="mb-3">
                <label for="titulo-notas" class="form-label">Título *</label>
                <input type="text" class="form-control" id="titulo-notas" placeholder="Digite o texto">
            </div>
            <div class="mb-3">
                <label for="notas-input" class="form-label">Notas *</label>
                <textarea class="form-control" id="notas-input" rows="3"></textarea>
            </div>
            <button type="submit" id="button-enviar-form-notas" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <hr>
</section>


<script src="script.js"></script>
</body>
</html>
