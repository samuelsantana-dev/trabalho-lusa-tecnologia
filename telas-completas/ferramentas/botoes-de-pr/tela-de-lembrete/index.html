<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Lembrete</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lembreteModal">
      Adicionar Lembrete
    </button>

    <!-- Modal -->
    <div class="modal fade" id="lembreteModal" tabindex="-1" role="dialog" aria-labelledby="lembreteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="lembreteModalLabel">Adicione Lembrete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="lembreteForm">
              <div class="form-group">
                <label for="batePapo">Selecionar bate-papo</label>
                <select class="form-control" id="batePapo" required>
                  <option value="Samuel Santana">Samuel Santana</option>
                  <!-- Adicione mais opções conforme necessário -->
                </select>
              </div>
              <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" class="form-control" id="assunto" maxlength="70" required>
                <small id="assuntoHelp" class="form-text text-muted">Por favor, digite o tamanho máximo do assunto deve ser 70.</small>
              </div>
              <div class="form-group">
                <label for="descricao">Descrição (opcional)</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="dataHora">Data e hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="agendarLembrete()">Salvar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="campanhasContainer">
        
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
